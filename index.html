<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Monsters Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.5.0/modern-normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="body-wrapper">
    <header class="header">
      <div class="flex30">
        <h1 class="header__logo">Monster<span>ato</span></h1>
      </div>
      <nav>
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">Team</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">News</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">About me</a>
          </li>
        </ul>
      </nav>
      <div class="header__burger burger">
        <span class="burger__item"></span>
        <span class="burger__item"></span>
        <span class="burger__item"></span>
      </div>
    </header>
    <section class="sc welcome">
      <div class="yb-slider js-yb-slider">
        <div class="yb-slider__item">
          <div class="yb-slider__left flex30">
            <div class="yb-slider__header">
              <span class="yb-slider__subtitle">ICELAND</span>
              <h2 class="yb-slider__title">Valerunious</h2>
            </div>
          </div>
          <div class="yb-slider__img">
            <img src="./assets/monster_02.jpg" alt="Valeruno photo">
          </div>
        </div>
        <div class="yb-slider__item">
          <div class="yb-slider__left flex30">
            <div class="yb-slider__header">
              <span class="yb-slider__subtitle">UKRAINE</span>
              <h2 class="yb-slider__title">Gennadius</h2>
            </div>
          </div>
          <div class="yb-slider__img">
            <img src="./assets/monster_01.jpg" alt="Valeruno photo">
          </div>
        </div>
        <div class="yb-slider__controls">
          <button type="button" class="yb-slider__btn js-yb-prev">
            <img src="./assets/prev-arrow.svg" alt="prev-arrow">
          </button>
          <button type="button" class="yb-slider__btn js-yb-next">
            <img src="./assets/next-arrow.svg" alt="prev-arrow">
          </button>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
